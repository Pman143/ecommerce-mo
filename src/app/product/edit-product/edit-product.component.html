<div class="container">
  <div class="row">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{displayedProduct?.productName}}</mat-card-title>
      </mat-card-header>
      <img [src]="displayedProduct?.productImageUrl" alt="" class="image-url">
      <mat-card-content>
        <br>
        <p style="font-size: 20px;">{{displayedProduct?.productDescription}}</p>
        <h1 class="text-info" style="font-style: italic; font-weight: bolder;font-size: 25px;">
          {{displayedProduct?.productPrice | currency: 'ZAR' : 'R'}}</h1>
      </mat-card-content>
    </mat-card>
  </div>
</div>
