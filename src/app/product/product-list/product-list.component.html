<div class="container">
  <h1 style="font-size: 30px;text-align: center">Available Products: {{products?.length}}</h1>
  <br>
  <div class="row">
    <mat-card class="example-card" *ngFor="let product of products; let index = i">
      <mat-card-header>
        <mat-card-title>{{product.productName}}</mat-card-title>
      </mat-card-header>

      <img [src]="product.productImageUrl" alt="" class="image-url" (click)="onViewProduct(product)">

      <mat-card-content>
        <h2 class="text-info">{{product.productPrice | currency: 'ZAR' : 'R'}}</h2>
      </mat-card-content>

      <mat-card-footer>
        <div class="row">
          <div class="col-6">
            <button (click)="onAddToCart(product)" mat-icon-button>
              <mat-icon color="primary">shopping_cart</mat-icon>
            </button>
          </div>
          <div class="col-6">
            <button (click)="deleteProduct(product)" mat-icon-button>
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
