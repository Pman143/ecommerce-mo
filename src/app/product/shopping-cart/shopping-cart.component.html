<div class="container">
  <div class="row">
    <mat-card class="example-card" *ngFor="let product of productsInCart; let index = i">
      <div class="row">
        <div class="col">
          <h2>Product Name</h2>
          {{product.productName}}
        </div>

        <div class="col">
          <h2>Product Price</h2>
          {{product.productPrice | currency: 'ZAR' : 'R'}}
        </div>

        <div class="col">
          <h2>Product Description</h2>
          {{product.productDescription}}
        </div>

        <div class="col">
          <img class="image-url" src="{{product.productImageUrl}}" alt="">
        </div>

        <div class="col">
          <h2>Remove</h2>
          <button (click)="onAddToCart(product)" mat-icon-button>
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </div>
      </div>
  </mat-card>
  </div>
</div>
